<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id = 'input' type = 'number' oninput='change(this.value)'>
    </p>
    <p>Result : <span id = 'output'></span></p>
</form>
<script type="text/javascript">
    function change(value)
    {
        var value=parseFloat(value);
        document.getElementById('output').innerHTML=(value-32)/1.8;
    }
</script>
</body>
</html>
